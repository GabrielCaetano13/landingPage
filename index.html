<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link CSS Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- Style CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
        <title>Rumo a Marte - OnebitX</title>
    </head>
    <body class="py-5">
        <div class="container px-4 container1">
            <!-- Logo -->
            <div class="text-center">
                <img class="img-fluid topLogo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="LPLogo">
            </div>

            <!-- Primeira divisão do form -->
            <p class="paragraph">
                1 - Qual o seu nome?
            </p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
                <input type="text" class="form-control" placeholder="Digite o seu nome" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
                <input type="text" class="form-control" placeholder="Digite o seu sobrenome" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!-- Segunda divisão do form -->
            <p class="mt-3 paragraph">
                2 - Qual o seu gênero
            </p>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
                <label for="flexRadioDefault1" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
                <label for="flexRadioDefault2" class="form-check-label">Feminino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3">
                <label for="flexRadioDefault3" class="form-check-label">Não informar</label>
            </div>

            <!-- Terceira divisão do form -->
            <p class="mt-3 paragraph">
                3 - Marque os treinamentos que você fez:
            </p>
            <div class="form-check form-switch">
                <input type="checkbox" role="switch" id="flexSwitchCheckDefault" class="form-check-input">
                <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" role="switch" id="flexSwitchCheckDefault" class="form-check-input">
                <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico básico</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" role="switch" id="flexSwitchCheckDefault" class="form-check-input">
                <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" role="switch" id="flexSwitchCheckDefault" class="form-check-input">
                <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico intenso</label>
            </div>

            <!-- Quarta divisão do form -->
            <p class="mt-3 paragraph">
                4 - Quais qualidades você considera ter?
            </p>
            <div class="form-check form-check-inline mb-3">
                <input type="checkbox" id="inlineCheckbox1" class="form-check-input" value="option1">
                <label for="inlineCheckbox1" class="fomr-check-label">Proativo(a)</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input type="checkbox" id="inlineCheckbox2" class="form-check-input" value="option2">
                <label for="inlineCheckbox2" class="fomr-check-label">Resistente</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input type="checkbox" id="inlineCheckbox3" class="form-check-input" value="option3">
                <label for="inlineCheckbox3" class="fomr-check-label">Organizado(a)</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input type="checkbox" id="inlineCheckbox4" class="form-check-input" value="option4">
                <label for="inlineCheckbox4" class="fomr-check-label">Comunicativo(a)</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input type="checkbox" id="inlineCheckbox5" class="form-check-input" value="option5">
                <label for="inlineCheckbox5" class="fomr-check-label">Esforçado(a)</label>
            </div>

            <!-- Quinto elemento do form -->
            <div class="text-center">
                <button type="button" class="btnSend btn btn-outline-danger mb-3">Enviar</button>
            </div>
        </div>

        <div class="container text-center footer">
            <p>Feito por &copy;Gabriel Caetano todos os direitos reservados - 2023</p>
        </div>
        <!-- Script Bootsrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
